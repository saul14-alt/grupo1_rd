<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Responsive</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    :root {
      --primary-color: #699fc3;
      --background-color: white;
      --dark-color: #0e293e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 62.5%;
      font-family: 'Poppins', sans-serif;
    }

    .container-navbar {
      background-color: var(--primary-color);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    #menu-toggle {
      display: none;
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
    }

    .menu {
      display: flex;
      gap: 4rem;
      list-style: none;
    }

    .menu li a {
      text-decoration: none;
      font-size: 1.7rem;
      color: var(--dark-color);
      font-weight: 600;
      text-transform: uppercase;
      position: relative;
    }

    .menu li a::after {
      content: '';
      width: 1.5rem;
      height: 1px;
      background-color: #fff;
      position: absolute;
      bottom: -3px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .menu li a:hover::after {
      opacity: 1;
    }

    .menu li a:hover {
      color: #fff;
    }

    .search-form {
      display: flex;
      align-items: center;
      border: 2px solid #fff;
      border-radius: 2rem;
      background-color: #fff;
      height: 4.4rem;
      overflow: hidden;
    }

    .search-form input {
      outline: none;
      font-family: inherit;
      border: none;
      width: 25rem;
      font-size: 1.4rem;
      padding: 1rem;
      color: #777;
    }

    .btn-search {
      border: none;
      background-color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 1rem;
    }

    .btn-search i {
      font-size: 2rem;
      color: #fff;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      #menu-toggle {
        display: block;
      }

      .menu {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: var(--primary-color);
        margin-top: 1rem;
      }

      .menu.active {
        display: flex;
      }

      .menu li {
        width: 100%;
        padding: 1rem 2rem;
      }

      .menu li a {
        color: white;
        font-size: 1.6rem;
        display: block;
        width: 100%;
      }

      .search-form {
        width: 100%;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>

    <nav class="navbar container">
        <i class="fa-solid fa-bars" id="menu-toggle"></i>
      
        <div class="navbar-content">
          <ul class="menu">
            <li><a href="#">Tienda Online</a></li>
            <li><a href="#">Moviles</a></li>
            <li><a href="#">TV</a></li>
            <li><a href="#">Accesorios</a></li>
            <li><a href="#">Electrodomésticos</a></li>
            <li><a href="#">Todo</a></li>
          </ul>
          <div class="search-form">
            <input type="search" placeholder="Buscar...">
            <button class="btn-search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </nav>
      

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.querySelector('.menu');

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>

</body>
</html>
