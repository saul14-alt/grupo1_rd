<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Productos Disponibles</h1>
    <div class="row" id="productos"></div>
  </div>

  <script>
    const productos = [
      {
        _id: "1",
        name: "Galaxy S23 Ultra",
        brand: "Samsung",
        model: "S23U",
        imageURL: "https://images.samsung.com/is/image/samsung/p6pim/do/2302/gallery/do-galaxy-s23-s918-sm-s918bzkgdco-thumb-535843113",
        description: "El Galaxy S23 Ultra es el smartphone más poderoso.",
        price: 74999,
        stock: 10,
        category: "Smartphone",
        color: "Negro",
        storage: "256GB",
        discount: 10,
        isFeatured: true
      },
      {
        _id: "2",
        name: "Galaxy A54",
        brand: "Samsung",
        model: "A54",
        imageURL: "https://images.samsung.com/is/image/samsung/p6pim/do/2303/gallery/do-galaxy-a54-5g-sm-a546ezkudco-thumb-535430891",
        description: "Potente y elegante para tu día a día.",
        price: 25999,
        stock: 15,
        category: "Smartphone",
        color: "Verde",
        storage: "128GB",
        discount: 5,
        isFeatured: false
      }
    ];

    // Mostrar productos
    const contenedor = document.getElementById('productos');

    productos.forEach(producto => {
      const col = document.createElement('div');
      col.className = 'col-md-4 mb-4';
      col.innerHTML = `
        <div class="card h-100">
          <img src="${producto.imageURL}" class="card-img-top" alt="${producto.name}">
          <div class="card-body">
            <h5 class="card-title">${producto.name}</h5>
            <p class="card-text">RD$ ${producto.price}</p>
            <a href="producto.html?id=${producto._id}" class="btn btn-primary">Ver detalles</a>
          </div>
        </div>
      `;
      contenedor.appendChild(col);
    });

    // Guardar en localStorage para usar en producto.html
    localStorage.setItem('productos', JSON.stringify(productos));
  </script>
</body>
</html>
