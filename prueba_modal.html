<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modal tipo Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Icono login (puede ir en tu nav) */
    .login-icon {
      font-size: 24px;
      cursor: pointer;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1100;
    }

    /* Modal fondo */
    .modal-fondo {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    /* Contenedor del modal */
    .modal {
      width: 800px;
      max-width: 95%;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .modal .izquierda {
      background: #5e2ce8;
      color: white;
      padding: 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .modal .derecha {
      flex: 1;
      padding: 40px;
    }

    .modal h2 {
      margin-top: 0;
    }

    .input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #f1f1f1;
    }

    .boton {
      width: 100%;
      background: #5e2ce8;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 15px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .cerrar {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      z-index: 1200;
    }

    @media (max-width: 600px) {
      .modal {
        flex-direction: column;
      }

      .modal .izquierda, .modal .derecha {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Icono de login -->
  <i class="fas fa-user login-icon" onclick="abrirModal()"></i>

  <!-- Modal -->
  <div id="modalLogin" class="modal-fondo">
    <div class="modal">
      <div class="izquierda">
        <h2>Bienvenido</h2>
        <p>Introduce tus datos para crear una cuenta.</p>
      </div>
      <div class="derecha">
        <h2>Crear una cuenta</h2>
        <p><small>o usa tu correo electrónico</small></p>
        <input class="input" type="text" placeholder="Nombre">
        <input class="input" type="email" placeholder="Correo electrónico">
        <input class="input" type="password" placeholder="Contraseña">
        <button class="boton">ÚNETE</button>
      </div>
    </div>
    <span class="cerrar" onclick="cerrarModal()">&times;</span>
  </div>

  <script>
    function abrirModal() {
      document.getElementById("modalLogin").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("modalLogin").style.display = "none";
    }

    // Cierra al hacer clic fuera del modal
    window.onclick = function(e) {
      const modal = document.getElementById("modalLogin");
      if (e.target === modal) {
        cerrarModal();
      }
    }
  </script>

</body>
</html>
