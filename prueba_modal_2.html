<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modal Estilo Registro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Icono de login */
    .login-icon {
      font-size: 28px;
      cursor: pointer;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1100;
      color: #5e2ce8;
    }

    /* Fondo del modal */
    .modal-fondo {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal {
      background-color: #fff;
      display: flex;
      width: 800px;
      max-width: 95%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .izquierda {
      flex: 1;
      background-color: #5e2ce8;
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .derecha {
      flex: 1;
      padding: 40px;
      background-color: white;
    }

    .derecha h2 {
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      background-color: #f1f1f1;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #5e2ce8;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .cerrar {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      z-index: 1200;
    }

    @media (max-width: 600px) {
      .modal {
        flex-direction: column;
      }

      .izquierda, .derecha {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Ícono de login -->
  <i class="fas fa-user login-icon" onclick="abrirModal()"></i>

  <!-- Modal -->
  <div id="modalLogin" class="modal-fondo">
    <div class="modal">
      <div class="izquierda">
        <h2>Bienvenido</h2>
        <p>Introduce tus datos para crear una cuenta</p>
      </div>
      <div class="derecha">
        <h2>Crear una cuenta</h2>
        <p><small>o usa tu correo electrónico</small></p>
        <input type="text" placeholder="Nombre">
        <input type="email" placeholder="Correo electrónico">
        <input type="password" placeholder="Contraseña">
        <button>ÚNETE</button>
      </div>
    </div>
    <span class="cerrar" onclick="cerrarModal()">&times;</span>
  </div>

  <script>
    function abrirModal() {
      document.getElementById('modalLogin').style.display = 'flex';
    }

    function cerrarModal() {
      document.getElementById('modalLogin').style.display = 'none';
    }

    // Cierra si haces clic fuera del modal
    window.onclick = function(e) {
      const modal = document.getElementById('modalLogin');
      if (e.target === modal) {
        cerrarModal();
      }
    }
  </script>

</body>
</html>
