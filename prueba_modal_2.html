<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modal Login/Register</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .login-icon {
      font-size: 2rem;
      cursor: pointer;
      margin: 2rem;
    }

    .modal-fondo {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal, .modal2 {
      width: 800px;
      max-width: 95%;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .modal .izquierda, .modal2 .izquierda {
      background: #4a90e2;
      color: white;
      padding: 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .modal .derecha, .modal2 .derecha {
      flex: 1;
      padding: 40px;
    }

    .input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #f1f1f1;
    }

    .boton, .boton-iniciar-secion {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    .cerrar {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <i class="fas fa-user login-icon" onclick="abrirModal()">ðŸ‘¤</i>

  <!-- Modal Registro -->
  <div id="modalLogin" class="modal-fondo">
    <div class="modal">
      <div class="izquierda">
        <h2>Bienvenido</h2>
        <p>Ingresa tus datos para registrarte</p>
        <button class="boton-iniciar-secion" onclick="abrirModal2()">Ir a Login</button>
      </div>
      <div class="derecha">
        <h2>Crear Cuenta</h2>
        <input class="input" type="text" placeholder="Nombre" id="registerName">
        <input class="input" type="email" placeholder="Email" id="registerEmail">
        <input class="input" type="password" placeholder="Password" id="registerPassword">
        <button class="boton" onclick="handleRegister()">ÃšNETE</button>
      </div>
    </div>
    <span class="cerrar" onclick="cerrarModal()">&times;</span>
  </div>

  <!-- Modal Login -->
  <div id="modal2Login" class="modal-fondo">
    <div class="modal2">
      <div class="izquierda">
        <h2>Hola otra vez</h2>
        <p>Ingresa tus datos para login</p>
      </div>
      <div class="derecha">
        <h2>Login</h2>
        <input class="input" type="email" placeholder="Email" id="loginEmail">
        <input class="input" type="password" placeholder="Password" id="loginPassword">
        <button class="boton" onclick="handleLogin()">ENTRAR</button>
      </div>
    </div>
    <span class="cerrar" onclick="cerrarModal2()">&times;</span>
  </div>

  <!-- Scripts -->
  <script>
    function abrirModal() {
      document.getElementById("modalLogin").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("modalLogin").style.display = "none";
    }

    function abrirModal2() {
      cerrarModal(); // cierra el anterior
      document.getElementById("modal2Login").style.display = "flex";
    }

    function cerrarModal2() {
      document.getElementById("modal2Login").style.display = "none";
    }

    window.addEventListener("click", function (e) {
      if (e.target === document.getElementById("modalLogin")) cerrarModal();
      if (e.target === document.getElementById("modal2Login")) cerrarModal2();
    });

    function handleRegister() {
      alert("SimulaciÃ³n de registro");
      cerrarModal();
      abrirModal2();
    }

    function handleLogin() {
      alert("SimulaciÃ³n de login");
      cerrarModal2();
    }
  </script>

</body>
</html>
